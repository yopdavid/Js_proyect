<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Proyecto con JavaScript</title>

    <!-- Estilos CSS -->
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <link id="theme" type="text/css" rel="stylesheet" href="css/green.css" />

    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    
    <link rel="stylesheet" href="js/jquery-ui-1.12.1/jquery-ui.min.css">
    <link rel="stylesheet" href="js/jquery-ui-1.12.1/jquery-ui.structure.min.css">
    <link rel="stylesheet" href="js/jquery-ui-1.12.1/jquery-ui.theme.min.css">

    <script type="text/javascript" src="js/jquery-ui-1.12.1/jquery-ui.min.js"></script>

    <!-- Pluggin validatio-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>

    <!-- Scripts -->
    <script type="text/javascript" src="js/main.js"></script>
</head>
<body>
    <div id="selector-theme">
        <div id="to-green"></div>
        <div id="to-red"></div>
        <div id="to-blue"></div>
    </div>
    <section id="global">
        <!--Cabecera-->
        <header>

            <div id="logo">
                <h1>Proyecto JS</h1>
            </div>
            <div class="clearfix"></div>
            
            <nav id="menu">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="reloj.html">Reloj</a></li>
                    <li><a href="about.html">Sobre Mi</a></li>
                    <li><a href="contact.html">Contacto</a></li>
                </ul>
            </nav>

        </header>

        <!--Contenido-->
        <section id="content">
            <div id="box">
                <!-- Cargan Formulario de contacto -->
                <h2>Contacto</h2>
                
                <form action="" method="POST" id="form_contact">
                    <label for="name">Nombre</label>
                    <input type="text" name="name" data-validation="alphanumeric" />

                    <label for="surname">Apellidos</label>
                    <input type="text" name="surname" data-validation="alphanumeric" />

                    <label>Email</label>
                    <input type="email" name="email" data-validation="email" />

                    <label for="sex">Sexo</label>
                        <select name="sex" data-validation="required">
                            <option value="men">Men</option>
                            <option value="woman">Mujer</option>
                        </select>

                    <label for="date">Fecha de Nacimiento</label>
                    <input type="text" name="date" data-validation="date" data-validation-format="dd-mm-yyyy" />

                    <label for="years">Edad</label>
                    <input type="number" name="years" data-validation="number" />

                    <input type="submit" value="Enviar" />
                </form>
            </div>

            <aside id="sidebar">
                <div id="about">
                    <h4><span>Quien soy?</span></h4>
                    <img src="img/Opcion_4_Griffin.jpg">
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dignissimos totam hic quidem vero! Quisquam, aliquam.</p>
                </div>

                <div id="login">
                    <h4><span>Identificate</span></h4>
                    <form>
                        <label for="name">Nombre</label>
                        <input type="text" name="name" id="form_name" />

                        <label for="email">Correo</label>
                        <input type="text" name="email" />

                        <label for="password">Contrasena</label>
                        <input type="password" name="password" />

                        <input type="submit" value="Entrar" />

                    </form>
                </div>
            </aside>

            <div class="clearfix"></div>
        </section>

    </section>

    <footer>
        Master de JavaScript de David Yanez &copy;

        <a href="#" class="subir">Ir Arriba</a>
    </footer>
    
</body>
</html>
